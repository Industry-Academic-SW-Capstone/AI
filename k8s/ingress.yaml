apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stock-analyze-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.stockit.live
      secretName: stock-analyze-tls-cert
  rules:
    - host: api.stockit.live
      http:
        paths:
          # /.well-known/acme-challenge 경로는 제외하여 challenge Ingress가 처리하도록 함
          - path: /health
            pathType: Exact
            backend:
              service:
                name: stock-analyze-svc
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: stock-analyze-svc
                port:
                  number: 8000
