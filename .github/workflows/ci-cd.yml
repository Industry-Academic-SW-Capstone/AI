name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - app/**
      - docker-compose.prod.yml
      - Dockerfile
      - .github/workflows/**
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # CI: 빌드 검증
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install --no-cache-dir -r app/requirements.txt

    - name: Check syntax
      run: python -m py_compile app/main.py

  # CD: main 브랜치에서만 Docker 이미지 빌드 및 배포
  cd:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: ci

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/stockit-ai
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Copy config files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AI_SERVER_HOST }}
        username: ${{ secrets.AI_SERVER_USERNAME }}
        key: ${{ secrets.AI_SERVER_SSH_KEY }}
        source: "./docker-compose.prod.yml,./db/init.sql"
        target: /home/${{ secrets.AI_SERVER_USERNAME }}/stockit-ai/

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AI_SERVER_HOST }}
        username: ${{ secrets.AI_SERVER_USERNAME }}
        key: ${{ secrets.AI_SERVER_SSH_KEY }}
        script: |
          cd /home/${{ secrets.AI_SERVER_USERNAME }}/stockit-ai

          # 환경변수 설정
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          export GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          export PGVECTOR_PASSWORD=${{ secrets.PGVECTOR_PASSWORD }}
          export NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
          export NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}

          # Docker Compose 실행
          docker compose -f docker-compose.prod.yml down
          docker compose -f docker-compose.prod.yml pull
          docker compose -f docker-compose.prod.yml up -d

          # 오래된 Docker 이미지 정리
          docker image prune -af --filter "until=24h" || true
