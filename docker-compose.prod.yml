version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: stock-ai-redis
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - stock-ai-network

  pgvector:
    image: pgvector/pgvector:pg16
    container_name: stock-ai-pgvector
    environment:
      - POSTGRES_USER=stockai
      - POSTGRES_PASSWORD=${PGVECTOR_PASSWORD:-stockai1234}
      - POSTGRES_DB=stock_news
    volumes:
      - pgvector-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - stock-ai-network

  app:
    image: ${DOCKER_USERNAME}/stockit-ai:main
    container_name: stock-ai-server
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGVECTOR_HOST=pgvector
      - PGVECTOR_PORT=5432
      - PGVECTOR_USER=stockai
      - PGVECTOR_PASSWORD=${PGVECTOR_PASSWORD:-stockai1234}
      - PGVECTOR_DB=stock_news
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
    depends_on:
      - redis
      - pgvector
    restart: unless-stopped
    networks:
      - stock-ai-network

volumes:
  redis-data:
  pgvector-data:

networks:
  stock-ai-network:
    driver: bridge
