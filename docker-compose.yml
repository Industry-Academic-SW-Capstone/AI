version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: stock-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - stock-ai-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-ai-server
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - stock-ai-network

volumes:
  redis-data:

networks:
  stock-ai-network:
    driver: bridge

